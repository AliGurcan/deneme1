{% extends "base.html" %}

{% block content %}

<p>
<h3><a class="article-title" href="#"> Courses  </a></h3>
    {% for c in course %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" >{{ c.name }} </a>
            </div>

            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>

    {% endfor %}
</p>

<p>

</p>

<p>

    {% for a in academician %}

          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" >{{ a.name }} {{ a.last_name }} </a>
                <a class="mr-2" >{{ a.course }} </a>
            </div>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>

    {% endfor %}
